<script id="little-petition" type="text/x-handlebars-template">
  <div class="col-sm-4 petition" id="{id}">
    <div class="panel panel-primary">

      <div class="panel-heading petition-title">
        <center>{name}&nbsp<span class="badge">{id}</span></center>
      </div>

      <div class="panel-body blurb">
        {blurb}
      </div>
      <div class="panel-body">
        {{#each tags}}
        <span class="label label-primary tag">{{this}}</span> {{/each}}
      </div>
    </div>
  </div>
</script>
